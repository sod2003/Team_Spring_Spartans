<p class="d-inline-flex gap-1">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample3"
        aria-expanded="false" aria-controls="collapseExample" style="margin-left: .5rem;">
        Purchase a Plan
    </button>
</p>
<div class="collapse" id="collapseExample3" style="margin-bottom: 2rem;">
    <div class="card card-body" style="width: 50rem; height: 15rem; overflow-y: scroll;">

        <div style="display: flex; flex-wrap: wrap;">
            <div class="card" style="margin: .5em; width: 13rem;">
                <div class="card-body">
                    <h5 class="card-title">Bronze</h5>
                    <p class="card-text">
                        <span>1 Line/Plan</span><br>
                        <span>5 GB/Month</span><br>
                        <span>$50.99/Month</span>
                    </p>
                    <ng-container *ngIf="this.checkAdded(1)">
                        <button (click)="this.purchasePlan(1)" class="btn btn-primary">Add to Cart</button>
                    </ng-container>
                    <ng-container *ngIf="!this.checkAdded(1)">
                        <button class="btn btn-primary" disabled>Added to Cart</button>
                    </ng-container>                </div>
            </div>
            <div class="card" style="margin: .5em; width: 13rem;">
                <div class="card-body">
                    <h5 class="card-title">Silver</h5>
                    <p class="card-text">
                        <span>2 Line/Plan</span><br>
                        <span>10 GB/Month</span><br>
                        <span>$79.99/Month</span>
                    </p>
                    <ng-container *ngIf="this.checkAdded(2)">
                        <button (click)="this.purchasePlan(2)" class="btn btn-primary">Add to Cart</button>
                    </ng-container>
                    <ng-container *ngIf="!this.checkAdded(2)">
                        <button class="btn btn-primary" disabled>Added to Cart</button>
                    </ng-container>                </div>
            </div>
            <div class="card" style="margin: .5em; width: 13rem;">
                <div class="card-body">
                    <h5 class="card-title">Gold</h5>
                    <p class="card-text">
                        <span>3 Line/Plan</span><br>
                        <span>25 GB/Month</span><br>
                        <span>$99.99/Month</span>
                    </p>
                    <ng-container *ngIf="this.checkAdded(3)">
                        <button (click)="this.purchasePlan(3)" class="btn btn-primary">Add to Cart</button>
                    </ng-container>
                    <ng-container *ngIf="!this.checkAdded(3)">
                        <button class="btn btn-primary" disabled>Added to Cart</button>
                    </ng-container>
                </div>
            </div>
        </div>

    </div>
</div>
