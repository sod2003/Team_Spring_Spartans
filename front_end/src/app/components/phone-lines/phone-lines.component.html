<p class="d-inline-flex gap-1">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample" style="margin-left: .5rem;">
        My Phone Lines
    </button>
</p>
<div class="collapse" id="collapseExample" style="margin-bottom: 2rem;">
    <div class="card" style="width: 50rem; height: 15rem; overflow-y: scroll;">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Device ID</th>
                        <th scope="col">Remove Line</th>
                    </tr>
                </thead>
                <tbody>
                    @for (phoneline of phonelines; track phoneline; let i = $index) {
                    <tr>
                        <th scope="row">{{ phoneline.phoneNumber }}</th>
                        <td>{{ phoneline.deviceId }}</td>
                        <td><button (click)="removePhoneline(phoneline, i)">X</button></td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>

</div>
