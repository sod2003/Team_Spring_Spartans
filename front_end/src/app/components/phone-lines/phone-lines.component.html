<button (click)="addPhoneline()">Add</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Phone Number</th>
            <th scope="col">Device ID</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        @for (phoneline in phoneLines; track phoneline; let i = $index) {
            <tr>
                <th scope="row">{{ phoneline.phoneNumber }}</th>
                <td>{{ phoneline.deviceId }}</td>
                <td><button (click)="removePhoneline(this.phoneline, i)">X</button></td>
            </tr>
        }
    </tbody>
</table>
