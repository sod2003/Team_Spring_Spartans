

<div class="card float-end position-absolute top-0 end-0" style="width: 25rem; height: 25rem; margin-top: 8rem; overflow-y: scroll;">
    <div class="card-body">
        <h4>Shopping Cart</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let phonePlan of phonePlans">
                    <tr>
                        <td>{{ phonePlan.phoneLines }}-line {{ phonePlan.dataLimit }}gb</td>
                        <td>${{ phonePlan.cost }}</td>
                    </tr> 
                </ng-container>
                <ng-container *ngFor="let device of devices">
                    <tr>
                        <td>{{ device.brand }} {{ device.name }}</td>
                        <td>${{ device.price }}</td>
                    </tr> 
                </ng-container>
            </tbody>
            <strong class="total">Your total bill is: ${{ this.calculateTotalBill() }}</strong>
        </table>
    </div>
</div>
