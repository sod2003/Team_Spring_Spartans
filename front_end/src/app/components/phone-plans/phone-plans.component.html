<p class="d-inline-flex gap-1">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2"
        aria-expanded="false" aria-controls="collapseExample" style="margin-left: .5rem;">
        My Phone Plans
    </button>
</p>
<div class="collapse" id="collapseExample2" style="margin-bottom: 2rem;">
    <div class="card card-body" style="width: 50rem; height: 15rem; overflow-y: scroll;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Number of Lines</th>
                    <th scope="col">Data Limit</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Remove Plan</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let phonePlan of phonePlans, let i = index">
                    <tr>
                        <th scope="row">{{ phonePlan.phonePlanId }}</th>
                        <td>{{ phonePlan.phoneLines }} Line(s)/Plan</td>
                        <td>{{ phonePlan.dataLimit }} GB/Month</td>
                        <td>${{ phonePlan.cost }}</td>
                        <td><button (click)="removePhonePlan(phonePlan, i)">X</button></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
