<p class="d-inline-flex gap-1">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1"
        aria-expanded="false" aria-controls="collapseExample" style="margin-left: .5rem;">
        Purchase a Device
    </button>
</p>
<div class="collapse" id="collapseExample1" style="margin-bottom: 2rem;">
    <div class="card" style="width: 50rem; height: 15rem; overflow-y: scroll;">
        <table class="table table-striped" >
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Price</th>
                    @if (this.maxLines()) {<th scope="col">Purchase</th>}
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let device of devices">
                    <tr>
                        <th scope="row">{{ device.deviceId }}</th>
                        <td>{{ device.name }}</td>
                        <td>{{ device.brand }}</td>
                        <td>${{ device.price }}</td>
                        @if (this.maxLines()) {<td><button (click)="this.addPhoneline(device.deviceId)">Add to cart!</button></td>}
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

</div>
